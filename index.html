<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemutar Musik Sederhana</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>UNTUK NADIRAAAA</h1>
        <img id="album-cover" src="https://img1.pixhost.to/images/5208/590682485_pexzonly.jpg" width="250px" alt="Cover Album" class="album-cover"> <!-- Gambar album -->
        <audio id="audio" controls>
            <source id="audio-source" src="lupaa.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="controls">
            <button onclick="playMusic()">Play</button>
            <button onclick="pauseMusic()">Pause</button>
            <button onclick="nextSong()">Next</button>
        </div>
        <div id="song-title">Judul Lagu: Song 1</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
